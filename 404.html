<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>404 - Not Found</title>
  <style>
    :root {
      --dark: 0;
      --base-size: 20;
      --plane-height: calc(var(--base-size) * 1vmin);
      --plane-width: calc(var(--plane-height) * 1.6);
      --bg: hsl(210,80%,calc((90 - (var(--dark) * 76)) * 1%));
      --white-one: hsl(0,0%,calc((90 - (var(--dark) *30))*1%));
      --white-two: hsl(0,0%,calc((85 - (var(--dark) *30))*1%));
      /* more color vars omitted for brevity */
    }
    *, *::before, *::after {
      box-sizing: border-box;
      transform-style: preserve-3d;
      transition: background .25s;
    }
    body {
      margin: 0; padding: 0;
      background: var(--bg);
      overflow: hidden;
      touch-action: none;
      font-family: Poppins, sans-serif;
      height: 100vh;
    }
    /* 404 overlay */
    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      z-index: 10;
      padding: 2rem;
    }
    .overlay h1 {
      font-size: 4rem; margin-bottom: .5rem;
    }
    .overlay p {
      font-size: 1.25rem; margin-bottom: 1.5rem;
    }
    .overlay a {
      text-decoration: none;
      background: linear-gradient(90deg, #ff4e50, #f9d423);
      color: black;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: 600;
      transition: transform .3s;
    }
    .overlay a:hover { transform: scale(1.05); }
    /* scene container */
    .scene {
      position: fixed;
      top: 50%; left: 50%;
      width: 100vmin; height: 100vmin;
      transform: translate(-50%, -50%) translate3d(0,0,100vmin)
        rotateX(-24deg) rotateY(44deg)
        rotateX(calc(var(--rotate-x,0)*1deg))
        rotateY(calc(var(--rotate-y,0)*1deg));
      pointer-events: none;
    }
    .cuboid {
      position: relative;
      width: 100%; height: 100%;
    }
    .cuboid__side {
      position: absolute;
      background: var(--white-two);
    }
    /* faces */
    .cuboid__side:nth-of-type(1) {
      height: calc(var(--thickness)*1vmin);
      width:100%;
      top:0;
      transform: translate(0, -50%) rotateX(90deg);
    }
    .cuboid__side:nth-of-type(2) {
      width: calc(var(--thickness)*1vmin);
      height:100%;
      top:50%; right:0;
      transform: translate(50%,-50%) rotateY(90deg);
    }
    .cuboid__side:nth-of-type(3) {
      height: calc(var(--thickness)*1vmin);
      width:100%;
      bottom:0;
      transform: translate(0,50%) rotateX(90deg);
    }
    .cuboid__side:nth-of-type(4) {
      width: calc(var(--thickness)*1vmin);
      height:100%;
      left:0; top:50%;
      transform: translate(-50%,-50%) rotateY(90deg);
    }
    .cuboid__side:nth-of-type(5) {
      width:100%; height:100%;
      transform: translate3d(0,0,calc(var(--thickness)*0.5vmin));
      top:0; left:0;
    }
    .cuboid__side:nth-of-type(6) {
      width:100%; height:100%;
      transform: translate3d(0,0,calc(var(--thickness)*-0.5vmin)) rotateY(180deg);
      top:0; left:0;
    }
    /* plane, clouds and animation (only minimal for sample) */
    /* You would expand and replicate the full plane + cloud structure here */
  </style>
</head>
<body>
  <div class="overlay">
    <h1>404 - Page Not Found</h1>
    <p>Sorry, we couldnâ€™t find the page.</p>
    <a href="/">Go Home</a>
  </div>
  <div class="scene">
    <!-- Sample: single cuboid placeholder -->
    <div class="cuboid" style="--thickness:0.4;">
      <div class="cuboid__side"></div>
      <div class="cuboid__side"></div>
      <div class="cuboid__side"></div>
      <div class="cuboid__side"></div>
      <div class="cuboid__side"></div>
      <div class="cuboid__side"></div>
    </div>
    <!-- replicate full plane/cloud structure manually -->
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.2/gsap.min.js"></script>
  <script>
    const BOUNDS = 50;
    document.addEventListener('pointermove', e => {
      const nx = gsap.utils.mapRange(0, window.innerWidth, -BOUNDS, BOUNDS, e.x);
      const ny = gsap.utils.mapRange(0, window.innerHeight, BOUNDS, -BOUNDS, e.y);
      document.documentElement.style.setProperty('--rotate-x', ny);
      document.documentElement.style.setProperty('--rotate-y', nx);
    });
    document.addEventListener('pointerdown', () => {
      document.documentElement.style.setProperty('--dark',
        document.documentElement.style.getPropertyValue('--dark') === '1' ? '0' : '1');
    });
  </script>
</body>
</html>
