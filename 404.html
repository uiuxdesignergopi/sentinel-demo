<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=DM+Sans:wght@400&display=swap');

    body {
      margin: 0;
      font-family: "DM Sans", sans-serif;
      overflow: hidden;
    }

    .page_404 {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
      text-align: center;
    }

    .four_zero_four_bg {
      background-image: url(https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif);
      height: 350px;
      width: 100%;
      background-position: center;
      background-repeat: no-repeat;
    }

    .four_zero_four_bg h1 {
      font-family: "Poppins", sans-serif;
      font-size: 80px;
      font-weight: 700;
      margin: 0;
    }

    .contant_box_404 {
      margin-top: -30px;
    }

    .contant_box_404 h3 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .contant_box_404 p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    /* Button same as site CTA button */
    .link_404 {
      position: relative;
      overflow: hidden;
      background: linear-gradient(90deg, #0275d8, #00c853);
      border: none;
      color: white;
      padding: 12px 28px;
      border-radius: 24px;
      font-family: "DM Sans", sans-serif;
      font-size: 16px;
      font-weight: 400;
      cursor: pointer;
      z-index: 1;
      text-decoration: none;
      display: inline-block;
    }

    .link_404::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: -100%;
      width: 100%;
      height: 100%;
      background: #ff5722;
      border-radius: 24px;
      transition: bottom 0.25s ease-in-out;
      z-index: -1;
    }

    .link_404:hover::before {
      bottom: 0;
    }

    #bubblesCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>

  <canvas id="bubblesCanvas"></canvas>

  <section class="page_404">
    <div class="four_zero_four_bg">
      <h1>404</h1>
    </div>

    <div class="contant_box_404">
      <h3>Look like you're lost</h3>
      <p>The page you are looking for is not available!</p>
      <a href="index.html" class="link_404">Go to Home</a>
    </div>
  </section>

  <script>
    const canvas = document.getElementById("bubblesCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let bubbles = [];

    function createBubble(x, y) {
      bubbles.push({
        x: x,
        y: y,
        radius: Math.random() * 10 + 5,
        dx: (Math.random() - 0.5) * 1,
        dy: Math.random() * -1.5 - 0.5,
        opacity: 1
      });
    }

    // Auto-generate bubbles slowly
    setInterval(() => {
      createBubble(Math.random() * canvas.width, canvas.height);
    }, 400);

    // Generate more bubbles on click
    canvas.addEventListener("click", (e) => {
      for (let i = 0; i < 10; i++) {
        createBubble(e.clientX, e.clientY);
      }
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function drawBubbles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < bubbles.length; i++) {
        const b = bubbles[i];
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(135,206,250,${b.opacity})`;
        ctx.fill();
        ctx.closePath();

        b.x += b.dx;
        b.y += b.dy;
        b.opacity -= 0.005;

        if (b.opacity <= 0) {
          bubbles.splice(i, 1);
          i--;
        }
      }
    }

    function animate() {
      drawBubbles();
      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
